services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # MQTT over WebSockets (se necess√°rio)
    volumes:
      # Bind-mount local config so it's editable and versioned in the repo
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - skytrack-backend-net

  broker:
    build:
      context: ./skytrack-broker
      dockerfile: Dockerfile
    image: skytrack-broker:latest
    restart: unless-stopped
    # NOTE: Broker configuration values are now read from the environment
    # where `docker-compose up` is executed (e.g. your VPS environment).
    # This avoids loading a local file and allows the host to provide
    # secrets and connection strings securely.
    environment:
      - BROKER_PORT=${BROKER_PORT:-3001}
      - MQTT_HOST=${MQTT_HOST}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - MQTT_USERNAME=${MQTT_USERNAME:-skytrack}
      - DATABASE_URL=${DATABASE_URL}
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING}
      - MONGO_DATABASE=${MONGO_DATABASE:-dadosClima}
      - MONGO_COLLECTION=${MONGO_COLLECTION:-clima}
    # Removed `env_file` to force values to come from host environment
    depends_on:
      - mosquitto
    ports:
      - "3001:3001" # porta HTTP do broker
    networks:
      - skytrack-backend-net

  backend:
    build:
      context: ./skytrack-back
      dockerfile: Dockerfile
    image: skytrack-back:latest
    restart: unless-stopped
    depends_on:
      - broker
    environment:
      # Use RDS instance connection string from host environment
      # Example: postgresql://username:password@rds-endpoint.region.rds.amazonaws.com:5432/skytrack_db
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - IS_SERVERLESS=${IS_SERVERLESS:-false}
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_DATABASE_URL=${DIRECT_DATABASE_URL:-${DATABASE_URL}}
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING}
      - MONGO_DATABASE=${MONGO_DATABASE:-dadosClima}
      - MONGO_COLLECTION=${MONGO_COLLECTION:-clima}
      - MIGRATION_ENABLED=${MIGRATION_ENABLED:-true}
      - MIGRATION_INTERVAL_MINUTES=${MIGRATION_INTERVAL_MINUTES:-15}
      - MIGRATION_BATCH_SIZE=${MIGRATION_BATCH_SIZE:-100}
      - MIGRATION_SYNC_NAME=${MIGRATION_SYNC_NAME:-main_sync}
      - API_PREFIX=${API_PREFIX:-api}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Optional: override other DB-related settings for RDS
      - POSTGRES_SSL=${POSTGRES_SSL:-require}
    ports:
      - "3000:3000" # porta HTTP do backend
    networks:
      - skytrack-backend-net
    # Removed extra_hosts since we're using RDS (external to Docker)

networks:
  skytrack-backend-net:
    driver: bridge
    name: skytrack-backend-net